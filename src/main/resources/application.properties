spring.application.name=ems-backend

# Database configuration (values injected from Kubernetes env)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/ems1?useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

# Hibernate and SQL logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Match old behavior for request mappings
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

# Backend runs inside container at this port
server.port=9098
